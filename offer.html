<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Exclusiva - Engplay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <span>Oferta exclusiva 2</span>
        </div>
        
        <div class="header">
            <h1>Solicitação de cancelamento</h1>
        </div>
        
        <div class="main-content">
            <div class="back-section">
                <button class="back-btn" onclick="goBack()">
                    <!-- Replacing text arrow with SVG icon to match other pages -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                    <span class="back-text">Oferta exclusiva para você</span>
                </button>
                <img src="Assets/LOGOTIPO_2-3-1-e1664117386522.png" alt="Engplay" class="logo" onerror="this.style.display='none'">
            </div>
            
            <div class="offer-content">
                <p class="offer-intro">Acho que será de bom grato para um conhecido nosso</p>
                
                <div class="crazy-offer-box">
                    <div class="crazy-offer-content">
                        <h2>O PATRÃO FICOU LOUCO</h2>
                        <div class="discount-text">
                            <span class="discount-percent">50% de desconto</span>
                            <span class="discount-description">no nosso<br>melhor curso</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="cancel-btn" onclick="confirmCancel()">Cancelar</button>
                <button class="continue-btn" onclick="continueToNext()">Continuar</button>
            </div>
        </div>
    </div>
    
    <script src="offer.js"></script>
</body>
</html>
